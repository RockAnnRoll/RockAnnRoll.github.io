<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mina Projekt</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

   <!-- Header -->
   <header class="bg-white shadow-md p-4 px-4 flex justify-between items-center mb-8">


    <!-- LOGO -->
    <div class="flex items-center space-x-4">

      <a href class="text-2xl text-[#344648]">Anns Portfolio</a>
    </div>



    <!-- Länkar högst upp till höger -->
    <nav class="space-x-4">
      <a href="ommig.html" class="text-black-500 hover:underline text-xl">Om mig</a>
      <a href="kontakt.html" class="text-black-500 hover:underline text-xl">Kontakt</a>
    </nav>
  </header>

  <section class="p-8">
    <h2 class="text-xl font-bold">Mina projekt på GitHub</h2>
    <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      <!-- Projekten kommer att fyllas på här med JavaScript -->
    </div>
  </section>

  <script>
    // Använd GitHub API för att hämta användarens projekt
    const githubUsername = 'RockAnnRoll'; // Ditt GitHub användarnamn
    const apiUrl = `https://api.github.com/users/${githubUsername}/repos`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const projectsContainer = document.getElementById('projects');
        data.forEach(project => {
          const projectCard = document.createElement('div');
          projectCard.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-md');
          projectCard.innerHTML = `
            <h3 class="text-lg font-bold">${project.name}</h3>
            <p class="text-sm text-gray-600">${project.description || 'Ingen beskrivning tillgänglig'}</p>
            <a href="${project.html_url}" class="text-blue-500 mt-2 inline-block" target="_blank">Gå till projektet på GitHub</a>
          `;
          projectsContainer.appendChild(projectCard);
        });
      })
      .catch(error => {
        console.error('Något gick fel:', error);
      });
  </script>

<div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-lg font-bold">Mitt Individuella Projekt</h3>
    <p class="text-sm text-gray-600">Beskrivning av projektet...</p>
    <a href="https://rockannroll.github.io/Anns-Portfolio/" class="text-blue-500 mt-2 inline-block" target="_blank">Öppna projektet</a>
  </div>

</body>
</html>
